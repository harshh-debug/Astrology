<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Astrology</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1><span class="gradient-text">Cosmic Astrology</span></h1>
            <p class="subtitle">Discover your celestial destiny</p>
        </div>
        
        <div class="card">
            <form id="astroForm">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your first name">
                </div>
                
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" required placeholder="Enter your surname">
                </div>
                
                <div class="date-group">
                    <div class="form-group">
                        <label for="day">Day</label>
                        <input type="number" id="day" name="day" min="1" max="31" required placeholder="DD">
                    </div>
                    
                    <div class="form-group">
                        <label for="month">Month</label>
                        <input type="number" id="month" name="month" min="1" max="12" required placeholder="MM">
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" name="year" min="1900" max="2023" required placeholder="YYYY">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>Reveal My Destiny</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
        
        <div class="result-card" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
